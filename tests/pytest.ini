[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real components
    slow: Tests that take longer to run
asyncio_mode = auto 